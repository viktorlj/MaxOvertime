{% extends "base.html" %}

{% block content %}


    <div class="row">
        <div class="twelve rows">
            <h2>Resultat</h2>

            <p>Här nedan finner du dina resultat. Nedanför grafen finns en länk där du kan ladda ner den fullständiga variantrapporten.</p>

            {{plotly_graph | safe}}

    </div>
    </div> 
    
    <div class="row">
            <div class="twelve rows">

    <a href="/static/Output/{{ csv_url }}">Ladda ner resultatfil här</a>
    
    </div>
    </div>  
    <form action="{{ url_for('results') }}" method="POST" enctype="multipart/form-data">
    <div class="row" style="font-size: 8rem;">
        <div class="twelve rows" >
            {% for table in tables %}
                {{ table|safe }}
            {% endfor %}
        </div>
        <div class="four rows u-pull-right"><input id="submit" name="submit" type="submit" value="Skapa slutgiltig graf"></div>
    </div>
    </form>

    
</div>
{% endblock %}
